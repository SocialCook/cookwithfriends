<body>


<div class="container">
	<form class="form-signin">
		<h1>Cooking with Friends</h1>
<h2 class="form-signin-heading">Please fill in details</h2>
<label for="inputEmail" class="sr-only">First Name</label>
<input type="email" id="inputEmail" class="form-control" placeholder="First Name" required autofocus>
<br>
<label for="inputPassword" class="sr-only">Last Name</label>
<input type="password" id="inputPassword" class="form-control" placeholder="Last Name" required>
<br>

<h3>Do you have a kitchen to share?</h3>

<div class="radio">
<label><input type="radio" name="optradio">Yes</label>
</div>
<div class="radio">
<label><input type="radio" name="optradio">No</label>
</div>

<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
	</form>
</div>
